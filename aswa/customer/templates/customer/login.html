{% extends "employee/base.html" %}

{% block body %}
<div class="row">
  <div class="col-2">
  </div>
  <div class="col-8">
	<h2 class="text-center">Employee Login</h2>
    <form class="form-horizontal">
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="usr">Full Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="usr" placeholder="Enter Full Name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10"> 
          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-6">
          <button type="button" class="btn btn-info btn-lg">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-2">
  HELLOWORLD
  </div>
</div>
{% endblock %}
