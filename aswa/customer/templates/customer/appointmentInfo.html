<!DOCTYPE html>
<html lang="en">
<head>
  <title>Appointment Information</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="alert alert-info alert-dismissable">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
    <h2 class="text-center">Enter Appointment Information</h2>
    <form class="form-horizontal">
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="usr">Full Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="usr" placeholder="Enter Full Name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="phone">Phone Number:</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="phone" placeholder="###-###-####">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10"> 
          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="notes">Notes:</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" id="notes"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-6">
          <button type="button" class="btn btn-info btn-lg">Submit</button>
        </div>
      </div>
    </form>
  </div><!--/alert-->
</div><!--/container-->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
